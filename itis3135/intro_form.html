<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Introduction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/default.css">
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/introduction.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div data-include="components/header.html"></div>

  <main class="intro-form">
    <h2>Introduction Form</h2>

    <section id="formView" aria-label="Introduction builder form">
      <h2 class="sr-only">Introduction Form - Input Section</h2>
      <h3>Please submit the form below.</h3>

      <form id="introForm" novalidate>
        <fieldset>
          <legend>Identity</legend>

          <label>First Name*
            <input type="text" name="firstName" required value="Hector">
          </label>

          <label>Middle Name
            <input type="text" name="middleName" placeholder="optional">
          </label>

          <label>Nickname
            <input type="text" name="nickName" placeholder="optional">
          </label>

          <label>Last Name*
            <input type="text" name="lastName" required value="Villalpando">
          </label>

          <label>Acknowledgment Statement*
            <input type="text" name="ackStmt" required value="I, Hector Villalpando, have read the course rules.">
          </label>

          <label for="ackDate">Acknowledgment Date*</label>
          <input id="ackDate"
                 type="text"
                 name="ackDate"
                 required
                 value="2025-10-27"
                 pattern="\d{4}-\d{2}-\d{2}"
                 placeholder="YYYY-MM-DD">

          <label>Mascot Adjective*
            <input type="text" name="mascotAdj" required value="Heroic">
          </label>

          <label>Mascot Animal*
            <input type="text" name="mascotAnimal" required value="Viper">
          </label>

          <label for="divider">Divider*</label>
          <input id="divider" type="text" name="divider" required maxlength="3" value="||">
        </fieldset>

        <fieldset>
          <legend>Picture</legend>

          <!-- Hidden default image URL (used if no upload provided) -->
          <input type="hidden"
                 id="pictureUrl"
                 name="pictureUrl"
                 value="https://webpages.charlotte.edu/hvillalp/itis3135/images/hector-intro.png">

          <label>Upload New Image
            <input type="file" name="pictureFile" accept="image/*">
          </label>

          <label>Caption*
            <input type="text" name="pictureCaption" required value="Hi, I’m Hector.">
          </label>
        </fieldset>

        <fieldset>
          <legend>About You</legend>

          <label>Personal Statement*
            <textarea name="personalStatement" required>I’m a Computer Science student at UNC Charlotte who enjoys gaming and soccer.</textarea>
          </label>

          <label>Personal Background*
            <textarea name="bgPersonal" required>I was born and raised in Charlotte, NC.</textarea>
          </label>

          <label>Professional Background*
            <textarea name="bgProfessional" required>VESL Esports Coach.</textarea>
          </label>

          <label>Academic Background*
            <textarea name="bgAcademic" required>Computer Science major.</textarea>
          </label>

          <label>Background in this Subject*
            <textarea name="bgSubject" required>Learned HTML in high school with freeCodeCamp.</textarea>
          </label>

          <label>Primary Computer Platform*
            <input type="text" name="platform" required value="macOS">
          </label>

          <label>Funny Thing
            <input type="text" name="funny" placeholder="optional">
          </label>

          <label>Something to Share
            <textarea name="share" placeholder="optional"></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>Courses</legend>
          <div id="courses"></div>
          <button type="button" id="addCourseBtn">+ Add Course</button>
        </fieldset>

        <fieldset>
          <legend>Quote</legend>
          <label>Quote*
            <input type="text" name="quote" required value="It always seems impossible until its done.">
          </label>
          <label>Author*
            <input type="text" name="quoteAuthor" required value="Nelson Mandela">
          </label>
        </fieldset>

        <fieldset>
          <legend>Links (5)*</legend>
          <input type="url" name="link1" required value="https://www.linkedin.com/in/hector-villalpando-sisniega-831409299/">
          <input type="url" name="link2" required value="https://github.com/hectorv3695">
          <input type="url" name="link3" required value="https://webpages.charlotte.edu/hvillalp/">
          <input type="url" name="link4" required value="https://hectorv3695.github.io/">
          <input type="url" name="link5" required value="https://www.freecodecamp.org/hectorv3695">
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset" id="resetBtn">Reset</button>
        <button type="button" id="clearBtn">Clear</button>
      </form>
    </section>

    <section id="resultView" aria-label="Introduction result" style="display:none;">
      <h2 class="sr-only">Introduction Form - Result Section</h2>
      <div id="resultHtml"></div>
      <button type="button" id="startOverBtn">Reset and Build Another</button>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
    <div id="accumulus-validator"></div>
  </footer>
</body>
</html>
