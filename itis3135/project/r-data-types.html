    <section>
      <h3>Common types</h3>
      <p>R has several basic data types:</p>
      <ul>
        <li><strong>numeric</strong> – 3.14, 100, -5</li>
        <li><strong>character</strong> – "hello", "R", "stats"</li>
        <li><strong>logical</strong> – TRUE, FALSE</li>
      </ul>
      <p>You can check a value’s type using <code>class(x)</code>.</p>
    </section>
    <section>
      <h3>Example</h3>
      <pre><code>x <- 42 class(x)       # "numeric" name <- "Ben" class(name)    # "character"</code></pre>
    </section>
