      <p>R has built-in plotting. You can make a simple plot with:</p>
      <pre><code>x &lt;- c(1, 2, 3, 4, 5)
y &lt;- c(3, 4, 6, 7, 9)
plot(x, y)</code></pre>
      <p>This draws a scatter plot.</p>
