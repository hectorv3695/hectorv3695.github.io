    <section>
      <h3>What is a Vector?</h3>
      <p>A vector is an ordered collection of values of the same type.</p>
      <p>Create one using <code>c()</code> (combine):</p>
      <pre><code>nums &lt;- c(10, 20, 30, 40)
words &lt;- c("a", "b", "c")</code></pre>
    </section>

    <section>
      <h3>Accessing Elements</h3>
      <p>You can access items by position (index):</p>
      <pre><code>nums[1]   # 10
nums[3]   # 30</code></pre>
    </section>
